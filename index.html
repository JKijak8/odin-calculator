<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main id="calculator">
        <div id="display"></div>
        <div class="button-line"><button class="operation" id="clear">CLEAR</button><button class="operation"
                id="backspace">BACK</button></div>
        <div class="button-line">
            <button id="b7">7</button><button id="b8">8</button><button id="b9">9</button><button id="add"
                class="operation">+</button>
        </div>
        <div class="button-line">
            <button id="b4">4</button><button id="b5">5</button><button id="b6">6</button><button id="substract"
                class="operation">-</button>
        </div>
        <div class="button-line">
            <button id="b1">1</button><button id="b2">2</button><button id="b3">3</button><button id="multiply"
                class="operation">*</button>
        </div>
        <div class="button-line">
            <button id="b0">0</button><button id="comma">.</button><button class="operation"
                id="equals">=</button><button id="divide" class="operation">/</button>
        </div>
    </main>
</body>

</html>
