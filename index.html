<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main id="calculator">
        <div id="display"></div>
        <div class="button-line">
            <button>7</button><button>8</button><button>9</button><button class="operation">+</button>
        </div>
        <div class="button-line">
            <button>4</button><button>5</button><button>6</button><button class="operation">-</button>
        </div>
        <div class="button-line">
            <button>1</button><button>2</button><button>3</button><button class="operation">*</button>
        </div>
        <div class="button-line">
            <button>0</button><button>.</button><button class="operation" id="equals">=</button><button
                class="operation">/</button>
        </div>
    </main>
</body>

</html>
